# A test is the lowest level. It is intended to test a specific piece of functionality.
# A job is a grouping of tests based on those that should be run together.
# A pipeline specifies which jobs ( = groups of tests) should be run at a certain time.
version: 0
test_rules:
  vga_test_rule:
    command_string: >
      ./test_vga.sh --
      --seed={{ args['seed'] }}
test_targets:
  vga_test_default:
    test_rule: vga_test_rule
    time_limit: 600
    args:
      seed: "400"
  vga_test_seed_400:
    test_rule: vga_test_rule
    time_limit: 600
    args:
      seed: "400"
  vga_test_seed_34510:
    test_rule: vga_test_rule
    time_limit: 600
    args:
      seed: "34510"
