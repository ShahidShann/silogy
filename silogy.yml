# A test is the lowest level. It is intended to test a specific piece of functionality.
# A job is a grouping of tests based on those that should be run together.
# A pipeline specifies which jobs ( = groups of tests) should be run at a certain time.
version: 0
test_rules:
  spi_test_rule:
    command_string: >
      test_spi.sh --
      --seed={{ args['seed'] }}
      --length={{ args['length'] }}
test_targets:
  spi_test_default:
    test_rule: spi_test_rule
    time_limit: 600
    args:
      seed: 0
      length: 255
  spi_test_seed_400:
    test_rule: spi_test_rule
    time_limit: 600
    args:
      seed: 256
      length: 1024
  spi_test_seed_34510:
    test_rule: spi_test_rule
    time_limit: 600
    args:
      seed: 256
      length: 1024
